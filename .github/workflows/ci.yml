name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nubase
          POSTGRES_PASSWORD: nubase
          POSTGRES_DB: nubase
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: rm package-lock.json && npm install

    - name: Initialize test database
      run: |
        PGPASSWORD=nubase psql -h localhost -p 5435 -U nubase -d nubase -f apps/nubase/backend/docker/test/postgresql-init/dump.sql
      env:
        PGPASSWORD: nubase

    - name: Run lint
      run: npm run lint

    - name: Run build and typecheck
      run: npm run typecheck

    - name: Run unit tests
      run: npm run test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run e2e tests
      run: npm run e2e
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://nubase:nubase@localhost:5435/nubase
        DB_HOST: localhost
        DB_PORT: 5435
        DB_USER: nubase
        DB_PASSWORD: nubase
        DB_NAME: nubase
