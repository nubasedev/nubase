name: Publish

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nubase
          POSTGRES_PASSWORD: nubase
          POSTGRES_DB: nubase
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Initialize test database
        run: |
          PGPASSWORD=nubase psql -h localhost -p 5435 -U nubase -d nubase -f apps/nubase/backend/docker/test/postgresql-init/dump.sql
        env:
          PGPASSWORD: nubase

      - name: Run lint
        run: npm run lint

      - name: Run build and typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://nubase:nubase@localhost:5435/nubase
          DB_HOST: localhost
          DB_PORT: 5435
          DB_USER: nubase
          DB_PASSWORD: nubase
          DB_NAME: nubase

  publish:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Publish @nubase/core (if version not published)
        run: |
          cd packages/core
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Check if this exact version exists on npm (any tag)
          if npm view @nubase/core@$LOCAL_VERSION version 2>/dev/null; then
            echo "@nubase/core@$LOCAL_VERSION already exists, skipping"
          else
            echo "Publishing @nubase/core@$LOCAL_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nubase/pg (if version not published)
        run: |
          cd packages/pg
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Check if this exact version exists on npm (any tag)
          if npm view @nubase/pg@$LOCAL_VERSION version 2>/dev/null; then
            echo "@nubase/pg@$LOCAL_VERSION already exists, skipping"
          else
            echo "Publishing @nubase/pg@$LOCAL_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nubase/backend (if version not published)
        run: |
          cd packages/backend
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Check if this exact version exists on npm (any tag)
          if npm view @nubase/backend@$LOCAL_VERSION version 2>/dev/null; then
            echo "@nubase/backend@$LOCAL_VERSION already exists, skipping"
          else
            echo "Publishing @nubase/backend@$LOCAL_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nubase/frontend (if version not published)
        run: |
          cd packages/frontend
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Check if this exact version exists on npm (any tag)
          if npm view @nubase/frontend@$LOCAL_VERSION version 2>/dev/null; then
            echo "@nubase/frontend@$LOCAL_VERSION already exists, skipping"
          else
            echo "Publishing @nubase/frontend@$LOCAL_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @nubase/cli (if version not published)
        run: |
          cd packages/cli
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Check if this exact version exists on npm (any tag)
          if npm view @nubase/cli@$LOCAL_VERSION version 2>/dev/null; then
            echo "@nubase/cli@$LOCAL_VERSION already exists, skipping"
          else
            echo "Publishing @nubase/cli@$LOCAL_VERSION"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
