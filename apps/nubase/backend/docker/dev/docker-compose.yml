services:
  postgresql:
    container_name: nubase-db-dev
    image: "postgres:17.5"
    labels:
      com.nubase.managed: "true"
      com.nubase.project: "nubase"
      com.nubase.env: "dev"
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
      - ./postgresql-init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=nubase_db
      - POSTGRES_USER=nubase
      - POSTGRES_PASSWORD=nubase
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nubase -d nubase_db"]
      interval: 5s
      timeout: 5s
      retries: 5
