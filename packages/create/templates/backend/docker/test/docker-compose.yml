services:
  postgresql:
    image: postgres:17.5
    container_name: __PROJECT_NAME__-db-test
    labels:
      com.nubase.managed: "true"
      com.nubase.project: "__PROJECT_NAME__"
      com.nubase.env: "test"
    ports:
      - "__TEST_PORT__:5432"
    environment:
      POSTGRES_DB: __DB_NAME__
      POSTGRES_USER: __DB_USER__
      POSTGRES_PASSWORD: __DB_PASSWORD__
    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - ./postgresql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U __DB_USER__ -d __DB_NAME__"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgresql-data:
